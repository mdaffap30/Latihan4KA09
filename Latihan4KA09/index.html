<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
<title>Data Mahasiswa</title>
</head>

<body>
<!--konten-->
<div class="header">
    <h1 class=bg-warning ><center> Data Mahasiswa Gunadarma </center></h1>
<br>
<br>
<div class="container">
<h3><center>Tabel Data Mahasiswa<center></h3>
    <table class="table table-bordered">
		<thead class="thead bg-secondary">
		<tr>
		  <th><center>No</th>
		  <th>Nama</th>
		  <th>NPM</th>
		  <th>Alamat</th>
		</tr>
		</thead>
			<tbody>
				<tr>
				  <th>1</th>
				  <td>Abdul</td>
				  <td>11111111</td>
				  <td>Depok</td>
				</tr>
				<tr>
				  <th>2</th>
				  <td>Agus</td>
				  <td>22222222</td>
				  <td>Bekasi</td>
				</tr>
				<tr>
				  <th>3</th>
				  <td>Ari</td>
				  <td>33333333</td>
				  <td>Batam</td>
				</tr>
		  </tbody>
	</table>
	</div>

<br>
<br>

<!-- Form -->
<div class="container">
        <div class="row">
        <div class="col-md-4 col-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Tambah Data Mahasiswa</h3>
                    </div>
                    <div class="panel-body">
                        <form method="post">
                            <div class="form-group">
                                <label class="font-weight-bold">Nama</label>
                                <input type="text" class="form-control" name="nama" required>
								<small id="emailHelp" class="form-text text-muted">*Tulis Nama Dengan Huruf Kapital.</small>
                            </div>
                            <div class="form-group">
                                <label class="font-weight-bold">NPM</label>
                                <input type="number" class="form-control" name="npm" min="0" max="99999999" required>
								<small id="emailHelp" class="form-text text-muted">*Tulis 8 Digit NPM.</small>
                            </div>
							<div class="form-group">
                                <label class="font-weight-bold">Alamat </label>
                                <textarea class="form-control" name="alamat" placeholder="Alamat" required></textarea>
                            </div>
                            <button class="btn btn-warning" name="submit">Tambah Data</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
<br>
<br>

</body>
</html>
